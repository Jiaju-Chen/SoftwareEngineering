---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-navigation" style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #e1e4e8; text-align: center;">
    <a href="/SoftwareEngineering/" style="display: inline-block; padding: 0.5rem 1.5rem; background-color: #0366d6; color: white; text-decoration: none; border-radius: 6px; font-weight: 500; transition: background-color 0.2s;">
      ← 返回首页
    </a>
  </div>

</article>

<script src="https://giscus.app/client.js"
        data-repo="{{ site.giscus.repo }}"
        data-repo-id="{{ site.giscus.repo_id }}"
        data-category="{{ site.giscus.category }}"
        data-category-id="{{ site.giscus.category_id }}"
        data-mapping="{{ site.giscus.mapping }}"
        data-strict="{{ site.giscus.strict }}"
        data-reactions-enabled="{{ site.giscus.reactions_enabled }}"
        data-emit-metadata="{{ site.giscus.emit_metadata }}"
        data-input-position="{{ site.giscus.input_position }}"
        data-theme="{{ site.giscus.theme }}"
        data-lang="{{ site.giscus.lang }}"
        crossorigin="anonymous"
        async>
</script>
